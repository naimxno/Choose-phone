<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose a phone</title>
  <!-- style sheet link-->
  <link rel="stylesheet" href="./style.css">
  <!-- bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <!-- Phone Header -->
  <header>
    <h1 class="bg-success p-2 text-white bg-opacity-75 text-center mb-3">Choose phone</h1>
  </header>
  <main>
    <!-- search container -->
    <section class="m-5 row row-cols-1 row-cols-md-2">
      <div class=" input-group mb-3 m-auto">
        <!-- search field -->
        <input id="search-box" type="text" class="form-control" placeholder="Find Mobile"
          aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2">Search</button>
      </div>
    </section>
    <!-- details container -->
    <section id="showFullDetails">
    </section>
    <!-- search results container -->
    <section>
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5">
      </div>
    </section>
  </main>
  <!-- connect js -->
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
